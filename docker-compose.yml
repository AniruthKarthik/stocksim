version: '3.8'

services:
  # Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: stocksim_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./stocksim_schema.sql:/docker-entrypoint-initdb.d/01_stocksim_schema.sql
      - ./backend/portfolio_schema.sql:/docker-entrypoint-initdb.d/02_portfolio_schema.sql

  # Backend Service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stocksim_backend
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-postgres}
      DB_PORT: 5432
    ports:
      - "8000:8000"
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'Database is up. Seeding...' &&
        python seed_quick.py &&
        echo 'Starting server...' &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000
      "

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: stocksim_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      API_INTERNAL_URL: http://backend:8000

volumes:
  postgres_data: