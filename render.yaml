services:
  # ------------------------------------
  # 1. FRONTEND SERVICE
  # ------------------------------------
  - type: web
    name: stocksim-frontend
    env: node
    plan: free
    rootDir: frontend
    
    # BUILD COMMAND: Install deps and build the project
    buildCommand: npm install && npm run build
    
    # START COMMAND: Start the Next.js production server
    startCommand: npm start
    
    envVars:
      # This connects the frontend to your backend.
      # REPLACE THE VALUE below with your actual backend URL.
      - key: NEXT_PUBLIC_API_URL
        value: https://stocksim-backend-9fvs.onrender.com 

  # ------------------------------------
  # 2. BACKEND SERVICE (If not already deployed)
  # ------------------------------------
  # If you already have a backend running, you don't strictly need this block here,
  # but keeping it helps manage everything in one place (Blueprint).
  - type: web
    name: stocksim-backend
    env: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: stocksim-db
          property: connectionString

databases:
  - name: stocksim-db
    plan: free
    databaseName: stocksim
    user: stocksim_user